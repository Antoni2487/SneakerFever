<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos | Sneakers Fever</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/web/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div th:replace="~{web/navbar :: navbar('contacto')}"></div>

    <div class="container mt-5 pt-5 mb-5">
        <div class="row g-5">
            <div class="col-lg-5">
                <h2 class="fw-bold mb-4">Ponte en contacto</h2>
                <p class="text-muted mb-4">
                    ¿Tienes dudas sobre tu pedido o nuestros productos? Escríbenos y te responderemos a la brevedad.
                </p>
                
                <div class="d-flex mb-4">
                    <div class="flex-shrink-0 btn-square bg-light rounded-circle p-3 text-primary">
                        <i class="fas fa-map-marker-alt fa-lg"></i>
                    </div>
                    <div class="ms-3">
                        <h5 class="fw-bold">Visítanos</h5>
                        <p class="text-muted mb-0">Av. Larco 123, Miraflores<br>Lima, Perú</p>
                    </div>
                </div>

                <div class="d-flex mb-4">
                    <div class="flex-shrink-0 btn-square bg-light rounded-circle p-3 text-primary">
                        <i class="fas fa-phone-alt fa-lg"></i>
                    </div>
                    <div class="ms-3">
                        <h5 class="fw-bold">Llámanos</h5>
                        <p class="text-muted mb-0">+51 999 888 777<br>Lun-Dom 9am a 9pm</p>
                    </div>
                </div>

                <div class="d-flex">
                    <div class="flex-shrink-0 btn-square bg-light rounded-circle p-3 text-primary">
                        <i class="fas fa-envelope fa-lg"></i>
                    </div>
                    <div class="ms-3">
                        <h5 class="fw-bold">Escríbenos</h5>
                        <p class="text-muted mb-0">contacto@sneakersfever.com</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="card border-0 shadow-sm p-4">
                    
                    <div th:if="${mensajeExito}" class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i> <span th:text="${mensajeExito}"></span>
                    </div>
                    <div th:if="${mensajeError}" class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i> <span th:text="${mensajeError}"></span>
                    </div>

                    <form th:action="@{/contacto/enviar}" method="POST">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" name="nombre" required placeholder="Juan Pérez">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" name="correo" required placeholder="juan@email.com">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Asunto</label>
                                <input type="text" class="form-control" name="asunto" required placeholder="Consulta sobre pedido...">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Mensaje</label>
                                <textarea class="form-control" name="mensaje" rows="5" required placeholder="Escribe tu mensaje aquí..."></textarea>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-dark w-100 py-3 fw-bold">
                                    ENVIAR MENSAJE <i class="fas fa-paper-plane ms-2"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/web/js/navbar.js}"></script>
    <script th:src="@{/web/js/carrito.js}"></script>
</body>
</html>
