<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Catálogo de Productos | Sneakers Fever'">Catálogo de Productos | Sneakers Fever</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/web/css/catalogo.css}">
</head>
<body>
    <div th:replace="~{web/navbar :: navbar('catalogo')}"></div>

    <div class="breadcrumb-section">
        <div class="container-fluid">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}"><i class="fas fa-home"></i> Inicio</a></li>
                    <li class="breadcrumb-item active" id="currentSection">Catálogo</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 mb-4">
                <div class="filters-section">
                    <h5 class="filter-title">
                        <i class="fas fa-sliders-h"></i>
                        Filtros
                    </h5>

                    <button class="btn-reset-filters mb-4" id="resetFilters">
                        <i class="fas fa-redo-alt"></i>
                        Limpiar Filtros
                    </button>

                    <div class="filter-group">
                        <label class="filter-label">Género</label>
                        <select class="form-select" id="filtroGenero">
                            <option value="">Todos</option>
                            <option value="HOMBRE">Hombre</option>
                            <option value="MUJER">Mujer</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">Categoría</label>
                        <select class="form-select" id="filtroCategoria">
                            <option value="">Todas</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">Marca</label>
                        <select class="form-select" id="filtroMarca">
                            <option value="">Todas</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">Rango de Precio</label>
                        <div class="row g-2">
                            <div class="col-6">
                                <input type="number" class="form-control" id="precioMin" placeholder="Mín" step="0.01">
                            </div>
                            <div class="col-6">
                                <input type="number" class="form-control" id="precioMax" placeholder="Máx" step="0.01">
                            </div>
                        </div>
                    </div>

                    <div class="filter-group">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="filtroSale">
                            <label class="form-check-label" for="filtroSale">
                                Solo en oferta
                            </label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="filtroStock" checked>
                            <label class="form-check-label" for="filtroStock">
                                Con stock disponible
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="filtroDestacados">
                            <label class="form-check-label" for="filtroDestacados">
                                Solo destacados
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="catalog-toolbar">
                    <div class="catalog-info">
                        <h1 id="catalogTitle">Catálogo de Productos</h1>
                        <p class="product-count" id="productCount">Cargando productos...</p>
                    </div>
                    <div class="view-options">
                        <button class="btn-view active" id="gridView" title="Vista cuadrícula">
                            <i class="fas fa-th"></i>
                        </button>
                        <button class="btn-view" id="listView" title="Vista lista">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>

                <div id="catalogoContainer" class="row g-4">
                    </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalProductName">Detalles del Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="modalProductImage" src="" class="modal-product-image" alt="">
                        </div>
                        <div class="col-md-6">
                            <p class="product-category mb-2" id="modalProductCategory"></p>
                            <h4 class="product-brand mb-3" id="modalProductBrand"></h4>
                            <div class="mb-3" id="modalProductPriceContainer"></div>
                            <p class="product-stock mb-3" id="modalProductStock"></p>
                            <hr>
                            <p id="modalProductDescription">Producto de alta calidad diseñado para brindarte comodidad y estilo.</p>
                            
                            <button class="btn btn-add-cart w-100 mt-3" id="modalAddToCart">
                                <i class="fas fa-shopping-cart"></i> Agregar al Carrito
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/web/js/navbar.js}"></script>
    
    <script th:src="@{/web/js/carrito.js}"></script>
    
    <script th:src="@{/web/js/catalogo.js}"></script>
</body>
</html>
