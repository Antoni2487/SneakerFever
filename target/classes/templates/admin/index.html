<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Acceso</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Estilos propios -->
    <link th:href="@{/admin/css/main.css}" rel="stylesheet">
    
    <style>
        .top-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .home-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .home-link:hover {
            color: #ffd700;
            transform: translateX(-3px);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: white;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            font-size: 1.2rem;
        }
        
        .user-name {
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .dashboard-card {
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15) !important;
        }
        
        .card-link {
            text-decoration: none;
            color: inherit;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .stat-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>

<body>
<!-- Barra superior con acceso directo y usuario -->
<div class="top-bar">
    <a href="http://localhost:8082/" class="home-link">
        <i class="bi bi-house-door-fill"></i>
        <span>Ir al sitio web</span>
    </a>
    
    <div class="user-info">
        <span class="user-name" id="userName">Cargando...</span>
        <div class="user-avatar">
            <i class="bi bi-person-fill"></i>
        </div>
    </div>
</div>

<div class="d-flex">
    <div th:replace="~{admin/sidebar :: sidebar(activeUri='/admin')}"></div>

    <div class="main-content w-100">
        <header class="p-3 mb-3 border-bottom bg-white shadow-sm">
            <h1 class="h3 fw-bold mb-0">Panel de Control</h1>
        </header>

        <main class="container-fluid p-4">

            <!-- TARJETAS PRINCIPALES CON ENLACES -->
            <div class="row g-3 mb-4" id="cardsResumen">
                <!-- Tarjeta Ventas -->
                <div class="col-md-3">
                    <a href="/admin/ventas" class="card-link">
                        <div class="card text-bg-primary dashboard-card h-100 shadow-sm">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-1">Total Ventas</h6>
                                    <h3 class="mb-0 fw-bold" id="totalVentas">
                                        <span class="spinner-border spinner-border-sm" role="status"></span>
                                    </h3>
                                    <small class="opacity-75">Gestionar ventas →</small>
                                </div>
                                <i class="bi bi-cash-coin fs-1 opacity-75"></i>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Tarjeta Monto -->
                <div class="col-md-3">
                    <a href="/admin/ventas" class="card-link">
                        <div class="card text-bg-success dashboard-card h-100 shadow-sm">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-1">Monto Total</h6>
                                    <h3 class="mb-0 fw-bold" id="montoTotal">
                                        <span class="spinner-border spinner-border-sm" role="status"></span>
                                    </h3>
                                    <small class="opacity-75">Ver detalles →</small>
                                </div>
                                <i class="bi bi-graph-up fs-1 opacity-75"></i>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Tarjeta Clientes -->
                <div class="col-md-3">
                    <a href="/admin/clientes" class="card-link">
                        <div class="card text-bg-warning dashboard-card h-100 shadow-sm">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-1">Clientes</h6>
                                    <h3 class="mb-0 fw-bold" id="totalClientes">
                                        <span class="spinner-border spinner-border-sm" role="status"></span>
                                    </h3>
                                    <small class="opacity-75">Gestionar clientes →</small>
                                </div>
                                <i class="bi bi-people-fill fs-1 opacity-75"></i>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Tarjeta Productos -->
                <div class="col-md-3">
                    <a href="/admin/productos" class="card-link">
                        <div class="card text-bg-info dashboard-card h-100 shadow-sm">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-1">Productos Activos</h6>
                                    <h3 class="mb-0 fw-bold" id="totalProductos">
                                        <span class="spinner-border spinner-border-sm" role="status"></span>
                                    </h3>
                                    <small class="opacity-75">Gestionar productos →</small>
                                </div>
                                <i class="bi bi-box-seam fs-1 opacity-75"></i>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <!-- GRÁFICO DE VENTAS -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title fw-bold mb-3">
                        <i class="bi bi-graph-up-arrow text-primary"></i>
                        Tendencia de Ventas
                    </h5>
                    <div class="chart-container">
                        <canvas id="graficoVentas"></canvas>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:src="@{/admin/js/dashboard.js}"></script>

<script>
// Obtener nombre del usuario del sessionStorage o localStorage
document.addEventListener('DOMContentLoaded', function() {
    // Intenta obtener el nombre del usuario
    const userName = localStorage.getItem('userName') || 
                     sessionStorage.getItem('userName') || 
                     'Usuario Admin';
    
    document.getElementById('userName').textContent = userName;
});
</script>

</body>
</html>
